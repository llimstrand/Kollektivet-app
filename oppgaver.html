<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Bahnschrift;
        }

        header{
            background-color: #065c56;
            text-align: center;
        }
        h1{
            padding: 20px;
            color: white;
        }

        footer{
            border-top: 1px solid gray;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            height: 10%;
        }

        nav{
            display: flex;
            column: flex-direction;
            grid-area: nav;
            flex-direction: row;
            height: 100%;
        }

        nav a{
            display: flex;
            color: grey;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            flex: 1;
        }

        nav a:hover{
            font-size: 16px;
            color: white;
            background-color: #ff9f1c;
        }
        
        .current{
            font-size: 16px;
            color: white;
            background-color: #ff9f1c;
        }

        .navigering{
            display: flex;
            column: flex-direction;
            grid-area: nav;
            flex-direction: row;
            height: 100%;
            background-color: #065c56;
        }

        .tabs{
            display: flex;
            color: black;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            flex: 1;
            background-color: white;
            border-radius: 20px 20px 0 0;
        }

        .tabs2{
            display: flex;
            color: black;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            flex: 1;
            background-color: white;
            border-radius: 20px 20px 0 0;
            opacity: 50%;
        }

        .navigering a:hover{
            opacity: 100%;
        }

        .todos{
            display: inline-flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            background-color: #2ec4b6;
            border-radius: 40px;
            width: 90%;
            height: 4rem;
            margin-bottom: 2%;
        }
        .todos label {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            height: 3.2rem;
            position: absolute;
            width: 3.2rem;
            margin: 6px;
        }

        .todos label:after {
            border: 7px solid #fff;
            border-top: none;
            border-right: none;
            content: "";
            height: 12px;
            left: 10px;
            opacity: 0;
            position: absolute;
            top: 12px;
            transform: rotate(-45deg);
            width: 24px;
        }

        .todos input[type="checkbox"] {
            visibility: hidden;
        }

        .todos input[type="checkbox"]:checked + label {
            background-color: #065c65;
            border-color: white;
        }

        .todos input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }

        .todos p{
            color: #065c56;
            font-size: 1.5rem;
            margin-top: 1.1rem;
        }
        .todos a{
            text-decoration: none;
            color: #065c56;
            font-size: 3.5rem;
        }
        .thisWeek{
            padding: 15px;
            text-align: center;
        }
        .thisWeek h3{
            text-align: left;
            margin-left: 6%;
            color: #065c56;
        }

        .wrapper{
            display: flex;
            justify-content: center;
        }
        .leggTil {
            background-color: #ff9f1c;
            border: 1px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 41px;
            color: white;
            position: fixed;
            bottom: 11%;
        }
    </style>
    <body>

</body>
</html>
