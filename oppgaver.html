<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            font-family: Bahnschrift;
        }

        footer{
            border-top: 1px solid gray;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            height: 10%;
        }

        nav{
            display: flex;
            column: flex-direction;
            grid-area: nav;
            flex-direction: row;
            height: 100%;
        }

        nav a{
            display: flex;
            color: grey;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            flex: 1;
        }

        nav a:hover{
            font-size: 16px;
            color: white;
            background-color: #ff9f1c;
        }
        
        .current{
            font-size: 16px;
            color: white;
            background-color: #ff9f1c;
        }

    </style>
    <body>
<footer>
    <nav>
        <a class="current" href="#">Oppgaver</a>
        <a href="#">Kalender</a>
        <a href="#">Chat</a>
        <a href="#">Personalia</a>
    </nav>
</footer>

</body>
</html>
