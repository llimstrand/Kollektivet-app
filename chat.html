    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style media="screen">

            /* Alle classene i koden er her, har ikke lagt til noe css */
            *{


            }
            /*Er for selve chattmelding området */
            .container{

            }
            /* Stilen til individe chattmeldinger */
            .boxText{

            }
            /* Stilen til input og button elementet */
            .textInput{


                position:absolute; bottom:60px;
            }
            /* Button element */
            .button{
                background: #2ec4b6;
                border: 3px solid  #2ec4b6;

            }
            </div>


        </style>
    </head>
    <body>
    <!-- Alle nye chatboxer blir lagret inni denne diven -->
    <!-- Du kan også legge i bokser manuelt og bruke samme css -->
    <div class="container" id="textField">
        <!-- <div class="boxText">
              <p></p>
              </div>
          -->
    </div>
    <!-- Her blir input elementet hentet ut med id="type"
        og funksjonen visTekst() kalles på ved knappen -->
    <div class="textInput">
        <input type="text" id="type">
        <button class="button" onclick="visTekst()">SEND</button>
    </div>

    <script type="text/javascript">
        /* Her kalles på textField så vi kan bruke det senere */
        var felt = document.getElementById("textField");

        /* Funksjon visTekst() legger inn input feltet vårt lagret
          i type (type.value), og sender inn en ny div i textField */
        function visTekst(){
            felt.innerHTML += `
    <div class="boxText">
      <p>${type.value}</p>
    </div>
    `;
            document.getElementById("type").value = null;
        }
    </script>
